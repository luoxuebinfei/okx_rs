name: CI

on:
  push:
    branches: [master, main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  # 快速检查：格式、Clippy（快速失败）
  check:
    name: 检查
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: 格式检查
        run: cargo fmt --all -- --check

      - name: Clippy 检查
        run: cargo clippy --workspace --exclude okx-py --all-targets --all-features -- -D warnings

  # MSRV 检查（与 check 并行）
  # Cargo.lock 已提交，确保依赖版本兼容 MSRV
  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.75

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: msrv

      - name: 检查 MSRV 兼容性
        run: cargo check --workspace --exclude okx-py --all-features

  # 测试：依赖 check 通过后运行
  test:
    name: 测试 (${{ matrix.os }})
    needs: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test-${{ matrix.os }}

      - name: 运行测试
        run: cargo test --workspace --exclude okx-py --all-features

  # Python 绑定测试（依赖 check 通过后运行）
  python:
    name: Python 绑定
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: python

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3

      - name: 构建并测试
        run: |
          uv venv --python 3.12
          source .venv/bin/activate
          uv pip install maturin pytest
          cd crates/okx-py
          maturin develop
          pytest tests/ -v

  # 安全审计（使用预构建 Action，更快）
  audit:
    name: 安全审计
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
