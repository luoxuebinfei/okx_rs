name: CI

on:
  push:
    branches: [master, main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust 代码检查与测试（不含 Python 绑定）
  rust:
    name: Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: 格式检查
        # 仅在 Linux 上运行格式检查，避免重复
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check

      - name: Clippy 检查
        run: cargo clippy --workspace --exclude okx-py --all-targets --all-features -- -D warnings

      - name: 运行测试
        run: cargo test --workspace --exclude okx-py --all-features

  # MSRV 检查（最低支持 Rust 版本）
  # Cargo.lock 已提交，确保依赖版本兼容 MSRV
  msrv:
    name: MSRV (1.75)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.75

      - uses: Swatinem/rust-cache@v2

      - name: 检查 MSRV 兼容性
        run: cargo check --workspace --exclude okx-py --all-features

  # Python 绑定测试
  python:
    name: Python 绑定
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v3

      - uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: 安装 Python 依赖
        shell: bash
        run: |
          set -euo pipefail
          uv venv --python 3.12
          source .venv/bin/activate
          uv pip install maturin
          cd crates/okx-py
          uv pip install -e ".[dev]"

      - name: Python 测试
        shell: bash
        run: |
          set -euo pipefail
          source .venv/bin/activate
          cd crates/okx-py
          maturin develop
          pytest tests/ -v

  # 依赖安全审计
  audit:
    name: 安全审计
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: 安装 cargo-audit
        run: cargo install cargo-audit --locked

      - name: 运行安全审计
        run: cargo audit
