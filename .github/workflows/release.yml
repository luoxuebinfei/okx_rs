name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # 构建 Linux x86_64 wheels
  linux-x86_64:
    name: Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 构建 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist -m crates/okx-py/Cargo.toml
          manylinux: auto

      - name: 上传 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  # 构建 Linux aarch64 wheels (原生 ARM runner)
  linux-aarch64:
    name: Linux (aarch64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 构建 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist -m crates/okx-py/Cargo.toml
          manylinux: auto

      - name: 上传 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: dist

  # 构建 Windows wheels
  windows:
    name: Windows (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.target }}

      - name: 构建 wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist -m crates/okx-py/Cargo.toml
          target: x86_64-pc-windows-msvc

      - name: 上传 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # 构建 macOS wheels
  macos:
    name: macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 构建 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}-apple-darwin
          args: --release --out dist -m crates/okx-py/Cargo.toml

      - name: 上传 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # 构建 sdist (源码分发包)
  sdist:
    name: sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 构建 sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/okx-py/Cargo.toml

      - name: 上传 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # 发布到 GitHub Releases
  release:
    name: 发布
    runs-on: ubuntu-latest
    needs: [linux-x86_64, linux-aarch64, windows, macos, sdist]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: 下载所有 artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: 列出 wheels
        run: ls -la dist/

      - name: 获取 tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
